{% extends 'base.html' %}

{% block content %}

        {% if user %}
        <table class="table table-bordered mt-4">
            <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            {% for users in user %}
                <tbody>
                <tr>
                    <td>{{users.username}}</td>
                    <td>{{users.first_name}}</td>
                    <td>{{users.last_name}}</td>
                    <td>{{users.email}}</td>
                    <td>
                        <a href="{% url 'user_details' user_id=users.id %}">Detail</a>
                    </td>
                </tr>
                </tbody>
            {% endfor %}

            <div class="container col-8">

            </div>
        </table>
    {% else %}
        <p>No Customer is available.</p>
    {% endif %}

{% endblock %}
