{% extends 'base.html' %}
{% load static %}

    {% block content %}

       {% if user %}

    <section class="banner-bottom py-5 editContent" style="outline: none; cursor: inherit;">
            <div class="container">
                <div class="content-grid">
                    <div class="text-center icon">
                        <span class="fa fa-user-circle-o" style="outline: none; cursor: inherit;"></span>
                    </div>
                    <div class="content-bottom">
                              <div class="card-header">
                                <h3 class="card-title">{{ user.username }}</h3>
                              </div>
                        <div class="field-group">


                                <label>First Name</label>
                            <div class="field-group">
                                <div class="content-input-field editContent" style="outline: none; cursor: inherit;">
                                    <input placeholder="{{ user.first_name }}" disabled>
                                </div>
                            </div>

                                <label>Last Name</label>
                            <div class="field-group">
                                <div class="content-input-field editContent" style="outline: none; cursor: inherit;">
                                    <input placeholder="{{ user.last_name }}" disabled>
                                </div>
                            </div>

                                <label>Email</label>
                            <div class="field-group">
                                <div class="content-input-field editContent" style="outline: none; cursor: inherit;">
                                    <input placeholder="{{ user.email }}" disabled>
                                </div>
                            </div>

                                <div class="content-input-field">
                                <button type="submit" class="btn" style="outline: none; cursor: inherit;"><a href="{% url 'user_index' %}">Go back to user's list</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>

    {% else %}
        <div class="btn">This User is invalid.</div>
    {% endif %}

    {% endblock %}
